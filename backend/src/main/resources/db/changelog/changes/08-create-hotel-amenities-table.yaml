databaseChangeLog:
  - changeSet:
      id: 08-create-hotel-amenities-table
      author: nikita_boyko
      changes:
        - createTable:
            tableName: hotel_amenities
            columns:
              - column:
                  name: hotel_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_hotel_amenities_hotel
                    references: hotels(id)
              - column:
                  name: amenity
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: hotel_amenities
            baseColumnNames: hotel_id
            referencedTableName: hotels
            referencedColumnNames: id
            constraintName: fk_hotel_amenities_hotel_id