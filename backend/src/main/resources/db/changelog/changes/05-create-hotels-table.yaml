databaseChangeLog:
  - changeSet:
      id: create-hotels-table
      author: nikita_boyko
      changes:
        - createTable:
            tableName: hotels
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: VARCHAR(255)
              - column:
                  name: contact_data
                  type: VARCHAR(255)
              - column:
                  name: description
                  type: VARCHAR(255)
              - column:
                  name: is_deleted
                  type: BIT
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

  - changeSet:
      id: create-hotel-images-table
      author: nikita_boyko
      changes:
        - createTable:
            tableName: hotel_images
            columns:
              - column:
                  name: hotel_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_hotel_images_hotel
                    references: hotels(id)
              - column:
                  name: image
                  type: BLOB
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: hotel_images
            baseColumnNames: hotel_id
            referencedTableName: hotels
            referencedColumnNames: id
            constraintName: fk_hotel_images_hotel_id
